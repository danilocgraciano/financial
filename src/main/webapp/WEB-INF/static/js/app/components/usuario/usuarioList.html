<div ng-controller="UsuarioListController" ng-init="load()">
	<a href="#/usuarios/0">Novo</a>
	<table class="table table-striped table-bordered">
		<thead>
			<th>Nome</th>
			<th>Email</th>
		</thead>
		<tbody>
			<tr ng-repeat="data in usuarios">
				<td><a href="#/usuarios/{{data.id}}">{{data.nome}}</a></td>
				<td>{{data.email}}</td>
				<td><button ng-click="remove(data)">Excluir</button></td>
			</tr>
		</tbody>
	</table>
</div>
