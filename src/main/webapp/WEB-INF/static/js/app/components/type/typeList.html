<div ng-controller="TypeListController">
	<a href="#/types/0">New</a>
	<table class="table table-striped table-bordered">
		<thead>
			<th>Description</th>
			<th>Type</th>
			<th></th>
		</thead>
		<tbody>
			<tr ng-repeat="data in types">
				<td><a href="#/types/{{data.id}}">{{data.description}}</a></td>
				<td>{{data.type === 0 ? "Expense" : "Recipe"}}</td>
				<td><button ng-click="remove(data)">Delete</button></td>
			</tr>
		</tbody>
	</table>
</div>
